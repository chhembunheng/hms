name: Merge Alert

on:
  pull_request:
    types: [closed]

jobs:
  notify:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    steps:
      - run: |
          TIMESTAMP=$(TZ='Asia/Phnom_Penh' date +"%b %d, %Y at %I:%M %p ICT")
          MERGE_SHA=$(echo '${{ github.event.pull_request.merge_commit_sha }}' | cut -c1-8)
          curl -s -X POST "https://api.telegram.org/bot${{ secrets.TG_BOT_TOKEN }}/sendMessage" \
          -d chat_id=${{ secrets.TG_CHAT_ID }} \
          -d message_thread_id=$TG_TOPIC_ID \
          -d parse_mode=Markdown \
          -d text=$'✅ *PR #${{ github.event.pull_request.number }} Merged*\n────────────────────\n\n*${{ github.event.pull_request.title }}*\n\n*Merged by:* ${{ github.actor }}\n*Branch:* `${{ github.head_ref }}` → `${{ github.base_ref }}`\n*Merged:* '"$TIMESTAMP"$'\n\n*Impact:*\n• Files: ${{ github.event.pull_request.changed_files }} | Commits: ${{ github.event.pull_request.commits }}\n• +${{ github.event.pull_request.additions }} / -${{ github.event.pull_request.deletions }} lines\n• Merge commit: `'"$MERGE_SHA"$'`\n\n[View Pull Request](${{ github.event.pull_request.html_url }})'

env:
  TG_BOT_TOKEN: ${{ secrets.TG_BOT_TOKEN }}
  TG_CHAT_ID: ${{ secrets.TG_CHAT_ID }}
  TG_TOPIC_ID: ${{ secrets.TG_TOPIC_ID }}
