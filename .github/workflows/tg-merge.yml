name: Merge Alert

on:
  pull_request:
    types: [closed]

jobs:
  notify:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    steps:
      - run: |
          TIMESTAMP=$(date -u +"%Y-%m-%d %H:%M UTC")
          MERGE_SHA=$(echo '${{ github.event.pull_request.merge_commit_sha }}' | cut -c1-8)
          curl -s -X POST "https://api.telegram.org/bot${{ secrets.TG_BOT_TOKEN }}/sendMessage" \
          -d chat_id=${{ secrets.TG_CHAT_ID }} \
          -d message_thread_id=$TG_TOPIC_ID \
          -d parse_mode=Markdown \
          -d text=$'âœ… *PR MERGED SUCCESSFULLY*\nâ”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”\n\nğŸ“Œ *Title:*\n*${{ github.event.pull_request.title }}*\n\nğŸ‘¤ *Merged by:* @${{ github.actor }}\nğŸ†” *PR #${{ github.event.pull_request.number }}*\nğŸŒ¿ *Branch:* `${{ github.head_ref }}` â†’ `${{ github.base_ref }}`\nâ° *Merged at:* '"$TIMESTAMP"$'\n\nğŸ“Š *Impact:*\nâ€¢ Files Changed: ${{ github.event.pull_request.changed_files }}\nâ€¢ Lines Added: +${{ github.event.pull_request.additions }}\nâ€¢ Lines Removed: -${{ github.event.pull_request.deletions }}\nâ€¢ Total Commits: ${{ github.event.pull_request.commits }}\n\nğŸ”– *Merge Commit:*\n`'"$MERGE_SHA"$'`\n\nğŸ”— [View Merged PR](${{ github.event.pull_request.html_url }})\nâ”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”\nğŸ‰ Clean merge! Ready to deploy ğŸš€'

env:
  TG_BOT_TOKEN: ${{ secrets.TG_BOT_TOKEN }}
  TG_CHAT_ID: ${{ secrets.TG_CHAT_ID }}
  TG_TOPIC_ID: ${{ secrets.TG_TOPIC_ID }}
