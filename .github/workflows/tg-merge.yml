name: Merge Alert

on:
  pull_request:
    types: [closed]

jobs:
  notify:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    steps:
      - run: |
          TIMESTAMP=$(TZ='Asia/Phnom_Penh' date +"%b %d at %I:%M %p")
          MERGE_SHA=$(echo '${{ github.event.pull_request.merge_commit_sha }}' | cut -c1-7)
          curl -s -X POST "https://api.telegram.org/bot${{ secrets.TG_BOT_TOKEN }}/sendMessage" \
          -d chat_id=${{ secrets.TG_CHAT_ID }} \
          -d message_thread_id=$TG_TOPIC_ID \
          -d parse_mode=Markdown \
          -d text=$'âœ… *PR #${{ github.event.pull_request.number }} merged*\n\nğŸ“Œ _${{ github.event.pull_request.title }}_\n\nğŸ‘‘ @${{ github.actor }}\nğŸŒ¿ into `${{ github.base_ref }}`\nâ±ï¸ '"$TIMESTAMP"$' ICT\n\nğŸ’¥ ${{ github.event.pull_request.changed_files }} files â€¢ ${{ github.event.pull_request.commits }} commits\nğŸ“ +${{ github.event.pull_request.additions }} / -${{ github.event.pull_request.deletions }}\nğŸ”– `'"$MERGE_SHA"$'`\n\n[View PR](${{ github.event.pull_request.html_url }})\n\nğŸ‰ W in the books, deploy time'

env:
  TG_BOT_TOKEN: ${{ secrets.TG_BOT_TOKEN }}
  TG_CHAT_ID: ${{ secrets.TG_CHAT_ID }}
  TG_TOPIC_ID: ${{ secrets.TG_TOPIC_ID }}
