name: PR Alert

on:
  pull_request:
    types: [opened]

jobs:
  notify:
    runs-on: ubuntu-latest
    steps:
      - run: |
          PR_BODY=$(echo '${{ github.event.pull_request.body }}' | head -c 120)
          TIMESTAMP=$(TZ='Asia/Phnom_Penh' date +"%b %d at %I:%M %p")
          curl -s -X POST "https://api.telegram.org/bot${{ secrets.TG_BOT_TOKEN }}/sendMessage" \
          -d chat_id=${{ secrets.TG_CHAT_ID }} \
          -d message_thread_id=$TG_TOPIC_ID \
          -d parse_mode=Markdown \
          -d text=$'ğŸ”€ *New PR #${{ github.event.pull_request.number }}*\n\nğŸ“Œ _${{ github.event.pull_request.title }}_\n\nğŸ‘¤ @${{ github.actor }}\nğŸŒ¿ `${{ github.head_ref }}` âœ `${{ github.base_ref }}`\nâ±ï¸ '"$TIMESTAMP"$' ICT\n\nğŸ“ˆ ${{ github.event.pull_request.changed_files }} files â€¢ ${{ github.event.pull_request.commits }} commits\nğŸ“ +${{ github.event.pull_request.additions }} / -${{ github.event.pull_request.deletions }}\n\n[Review PR](${{ github.event.pull_request.html_url }})\n\nğŸ‘€ review szn, let\'s merge this'


env:
