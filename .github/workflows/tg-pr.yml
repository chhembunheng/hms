name: PR Alert

on:
  pull_request:
    types: [opened]

jobs:
  notify:
    runs-on: ubuntu-latest
    steps:
      - run: |
          PR_BODY=$(echo '${{ github.event.pull_request.body }}' | head -c 150)
          TIMESTAMP=$(TZ='Asia/Phnom_Penh' date +"%b %d, %Y at %I:%M %p ICT")
          curl -s -X POST "https://api.telegram.org/bot${{ secrets.TG_BOT_TOKEN }}/sendMessage" \
          -d chat_id=${{ secrets.TG_CHAT_ID }} \
          -d message_thread_id=$TG_TOPIC_ID \
          -d parse_mode=Markdown \
          -d text=$'ðŸ”€ *Pull Request #${{ github.event.pull_request.number }}*\nâ”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€\n\n*${{ github.event.pull_request.title }}*\n\n*Author:* ${{ github.actor }}\n*Merge:* `${{ github.head_ref }}` â†’ `${{ github.base_ref }}`\n*Opened:* '"$TIMESTAMP"$'\n\n*Changes:*\nâ€¢ Files: ${{ github.event.pull_request.changed_files }} | Commits: ${{ github.event.pull_request.commits }}\nâ€¢ +${{ github.event.pull_request.additions }} / -${{ github.event.pull_request.deletions }} lines\n\n[Review Pull Request](${{ github.event.pull_request.html_url }})'


env:
  TG_BOT_TOKEN: ${{ secrets.TG_BOT_TOKEN }}
  TG_CHAT_ID: ${{ secrets.TG_CHAT_ID }}
  TG_TOPIC_ID: ${{ secrets.TG_TOPIC_ID }}
